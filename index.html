<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokédex</title>

    <link rel="icon" href="./favicons/pokebola.ico">
    <link rel="stylesheet" href="./css/style.css">
    <img src="./images/Pokédex_logo-removebg-preview.png" alt="logo">

    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
              type="search"
              class="input__search"
              placeholder="name or number"
              required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">prev &lt;</button>
            <button class="button btn-next">next &gt;</button>
        </div>

       <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <audio controls autoplay loop>
        <source src="./musica/Pokémon -All Title Themes [Generation 1-7] - ObitoTube.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

</body>
</html>
